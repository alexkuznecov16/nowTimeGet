<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">Now time</h1>
    <div class="time__container">
        <div class="time">
            <div class="time-up">
                <span id="year">2023</span>
                <span id="month">January</span>
                <span id="day">26</span>
            </div>
            <div class="time-bottom">
                <span id="hour">10</span>
                <span>:</span>
                <span id="minute">10</span>
                <span>:</span>
                <span id="sec">10</span>
            </div>
        </div>
    </div>
    <footer class="footer">
        &COPY; Alexander Kuznecov 2023
    </footer>

    <script src="app.js"></script>
</body>
</html>
